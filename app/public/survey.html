                    <option>5</option>

            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Do you like yoga?</label>
                <select class="form-control" id="q3">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Do you you have half a brain?</label>
                <select class="form-control" id="q4">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Do you like you like making love at midnight, in the dunes of the
                    cape?</label>
                <select class="form-control" id="q5">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

        </form>
        <div class="text-center">
            <button id="submitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>
        </div>
    </div>

<script type="text/javascript">
    $('#submitBtn').on('click', function(event) {
        event.preventDefault();
        console.log('button press')
        var valid = true;

        if ($('#name').val() === '' || $('#photo').val() === '') {
            valid = false;
            // !valid;
        };

        if (valid) {
            var newUser = {
                name: $('#name').val().trim(),
                photo: $('#photo').val().trim(),
                scores: [
                    $('#q1').val(),
                    $('#q2').val(),
                    $('#q3').val(),
                    $('#q4').val(),
                    $('#q5').val()

                ]
            }
        } else if (!valid) {
            alert('ENTER SHIT')
        }
        console.log('newUser: ', JSON.stringify(newUser))

    })
</script>
